<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - VendasAqui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o layout da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        /* Barra de navegação */
        nav {
            background-color: #388E3C;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.1em;
            margin: 0 15px;
        }

        nav a:hover {
            background-color: #66BB6A;
            padding: 5px;
            border-radius: 5px;
        }

        /* Layout do catálogo */
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 20px;
            justify-items: center;
        }

        .produto {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .produto h3 {
            margin: 15px 0;
            color: #388E3C;
            font-size: 1.2em;
        }

        .produto p {
            font-size: 1em;
            color: #555;
        }

        .produto .preco {
            font-size: 1.5em;
            color: #4CAF50;
            margin: 10px 0;
        }

        .produto button {
            padding: 10px 15px;
            background-color: #388E3C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .produto button:hover {
            background-color: #66BB6A;
        }

        /* Carrinho de compras */
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2.5em;
            background-color: #388E3C;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .cart-icon span {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Produtos - VendasAqui</h1>
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Catálogo</a>
        <a href="#">Carrinho</a>
        <a href="#">Finalizar Compra</a>
    </nav>

    <div class="catalogo">
        <div class="produto">
            <img src="https://via.placeholder.com/250" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1.</p>
            <div class="preco">R$ 49,99</div>
            <button onclick="adicionarAoCarrinho('Produto 1', 49.99)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/250" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2.</p>
            <div class="preco">R$ 79,99</div>
            <button onclick="adicionarAoCarrinho('Produto 2', 79.99)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/250" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do produto 3.</p>
            <div class="preco">R$ 99,99</div>
            <button onclick="adicionarAoCarrinho('Produto 3', 99.99)">Adicionar ao Carrinho</button>
        </div>
    </div>

    <!-- Ícone do carrinho flutuante -->
    <div class="cart-icon" onclick="mostrarCarrinho()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <script>
        let carrinho = [];
        
        // Função para adicionar ao carrinho
        function adicionarAoCarrinho(nomeProduto, precoProduto) {
            carrinho.push({ nome: nomeProduto, preco: precoProduto });
            atualizarCarrinho();
        }

        // Função para atualizar o carrinho
        function atualizarCarrinho() {
            document.getElementById('cart-count').textContent = carrinho.length;
        }

        // Função para mostrar o conteúdo do carrinho (pode ser expandida)
        function mostrarCarrinho() {
            alert(`Você tem ${carrinho.length} item(s) no carrinho.`);
        }
    </script>

</body>
</html>
